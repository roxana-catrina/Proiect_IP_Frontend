<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autentificare Pacient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fdff;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .login-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .login-method {
            margin: 15px 0;
            text-align: center;
        }
        button.btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        button.btn-primary:disabled {
            opacity: 0.65;
        }
    </style>
</head>
<body>

    <div class="py-5"></div>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">
                <i class="bi bi-person-heart"></i> Autentificare Pacient
            </h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3" id="emailField">
                    <label for="patientEmail" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            formControlName="email" 
                            placeholder="Introduceți email-ul"
                            required 
                        />
                    </div>
                    <div class="invalid-feedback">Introduceți o adresă de e-mail validă</div>
                </div>

                <div class="mb-3 d-none" id="cnpField">
                    <label for="patientCNP" class="form-label">CNP</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="cnp" 
                            name="cnp" 
                            formControlName="cnp" 
                            pattern="[0-9]{13}" 
                            placeholder="Introduceți CNP-ul"
                        />
                    </div>
                    <div class="invalid-feedback">Introduceți un CNP valid (13 cifre)</div>
                </div>

                <div class="mb-3">
                    <label for="patientPassword" class="form-label">Parolă</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            formControlName="password" 
                            placeholder="Introduceți parola"
                            required 
                        />
                    </div>
                    <div class="invalid-feedback">Introduceți parola</div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button 
                        type="submit" 
                        class="btn btn-primary w-100" 
                        [disabled]="!loginForm.valid || isSpinning"
                    >
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        {{ isSpinning ? 'Se încarcă...' : 'Autentificare' }}
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p class="mt-3">
                    <a routerLink="/doctor/login" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left-right"></i> Schimbați la Autentificare Doctor
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="py-5"></div>
    <div style="height: 38px;"></div>

</body>
</html>
