<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .login-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-doctor {
            background-color: #0d6efd;
            color: white;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .error-message {
            color: red;
            font-size: 0.875em;
        }
        .search-section {
            margin-top: 20px;
        }
        .doctors-list {
            margin-top: 10px;
        }
        .doctor-item {
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">
                <i class="bi bi-person-badge"></i> Autentificare Doctor
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Introduceți email-ul"
                    >
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email-ul este obligatoriu</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">Email invalid</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input 
                        type="password" 
                        id="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Introduceți parola"
                    >
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Parola este obligatorie</div>
                    </div>
                </div>

                <button type="submit" [disabled]="!loginForm.valid || isSpinning" >
                    {{ isSpinning ? 'Se încarcă...' : 'Autentificare' }}
                </button>
            </form>

            <!-- <div class="search-section">
                <input 
                    type="text" 
                    [(ngModel)]="searchTerm"
                    (input)="searchDoctors()"
                    placeholder="Caută doctori după email..."
                    [ngModelOptions]="{standalone: true}"
                >

              <div class="doctors-list" *ngIf="filteredDoctors.length > 0">
                    <div class="doctor-item" *ngFor="let doctor of filteredDoctors">
                        {{ doctor.email }}
                    </div>
                </div>
            </div> -->

            <div class="form-footer">
                <p>Nu aveți cont? <a href="/doctor-register">Înregistrare Doctor</a></p>
                <p><a href="/forgot-password">Ați uitat parola?</a></p>
                <p class="mt-3">
                    <a href="/patient/login" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left-right"></i> Schimbați la Autentificare Pacient
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
