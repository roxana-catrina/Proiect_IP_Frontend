<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
           font-family: 'Poppins', sans-serif;
           background-color: #f9fdff;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .login-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .error-message {
            color: red;
            font-size: 0.875em;
        }
        button.btn-primary:disabled {
            opacity: 0.65;
        }
    </style>
</head>
<body>
    
    <div class="py-5"></div>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">
                <i class="bi bi-person-badge"></i> Autentificare Doctor
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Introduceți email-ul"
                    >
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">E-mail-ul este obligatoriu</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">E-mail invalid</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Parolă</label>
                    <input 
                        type="password" 
                        id="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Introduceți parola"
                    >
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Parola este obligatorie</div>
                    </div>
                </div>

                <!-- Buton frumos -->
                <button 
                    type="submit" 
                    class="btn btn-primary w-100 mt-4" 
                    [disabled]="!loginForm.valid || isSpinning"
                >
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    {{ isSpinning ? 'Se încarcă...' : 'Autentificare' }}
                </button>
            </form>

            <!-- Footer formular -->
            <div class="form-footer">
                <p class="mt-3">
                    <a href="/patient/login" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left-right"></i> Schimbați la Autentificare Pacient
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="py-5"></div>
    <div style="height: 38px;"></div>

</body>
</html>
