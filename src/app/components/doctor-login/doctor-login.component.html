<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .login-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-doctor {
            background-color: #0d6efd;
            color: white;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">
                <i class="bi bi-person-badge"></i> Autentificare Doctor
            </h2>
            <form id="doctorLoginForm">
                <div class="mb-3">
                    <label for="doctorEmail" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="doctorEmail" name="email" required>
                    </div>
                    <div class="invalid-feedback">Introduceți o adresă de email validă</div>
                </div>

                <div class="mb-3">
                    <label for="doctorPassword" class="form-label">Parolă</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="doctorPassword" name="password" required>
                    </div>
                    <div class="invalid-feedback">Introduceți parola</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberDoctor">
                    <label class="form-check-label" for="rememberDoctor">Ține-mă minte</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-doctor btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Autentificare
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p>Nu aveți cont? <a href="/doctor-register">Înregistrare Doctor</a></p>
                <p><a href="/forgot-password">Ați uitat parola?</a></p>
                <p class="mt-3">
                    <a href="/patient-login" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left-right"></i> Schimbați la Autentificare Pacient
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (function() {
            'use strict';
            const form = document.getElementById('doctorLoginForm');
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                form.classList.add('was-validated');
                
                if (form.checkValidity()) {
                    event.preventDefault();
                    const formData = new FormData(form);
                    const loginData = Object.fromEntries(formData.entries());
                    
                    console.log('Doctor Login Data:', loginData);
                    alert('Autentificare reușită! (simulat)');
                }
            }, false);
        })();
    </script>
</body>
</html>
