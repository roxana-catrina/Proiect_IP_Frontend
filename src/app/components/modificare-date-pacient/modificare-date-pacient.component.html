<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modificare Date Pacient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fdff;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        label {
            font-weight: 600;
        }
        button.btn-success {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        button.btn-success:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .input-group-text {
            background-color: #0d6efd;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

     <div style="height: 38px;"></div>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">
                <i class="bi bi-person-heart"></i> Modificare Date 
            </h2>
            
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Prenume</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="form-control" 
                            formControlName="firstName" 
                            placeholder="Introduceți prenumele"
                        />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Nume</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="form-control" 
                            formControlName="lastName" 
                            placeholder="Introduceți numele"
                        />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Adresă</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input 
                            type="text" 
                            id="address" 
                            class="form-control" 
                            formControlName="address" 
                            placeholder="Introduceți adresa"
                        />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input 
                            type="text" 
                            id="phone" 
                            class="form-control" 
                            formControlName="phone" 
                            placeholder="Introduceți numărul de telefon"
                        />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Parolă</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            formControlName="password" 
                            placeholder="Introduceți parola"
                        />
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-check2-circle me-2"></i>
                        Salvează modificările
                    </button>
                </div>
            </form>
        </div>
    </div>

     <div style="height: 38px;"></div>

</body>
</html>
