<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitalium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fdff;
      color: #333;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0d6efd;
    }

    .btn-outline-primary {
      border-color: #00b4d8;
      color: #00b4d8;
    }

    .btn-outline-primary:hover {
      background-color: #00b4d8;
      color: #fff;
    }

    .btn-outline-success {
      border-color: #00b4d8;
      color: #00b4d8;
    }

    .btn-outline-success:hover {
      background-color: #00b4d8;
      color: #fff;
    }

    footer {
      font-size: 0.95rem;
    }

    svg.logo-icon {
      width: 120px;
      height: 120px;
    }

    .login-card {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
    }
  </style>
</head>
<body>
  
   <div style="height: 38px;"></div>
  <!-- HERO SECTION -->
  <section class="text-center py-5">
    <div class="container">
      <!-- Logo SVG + Nume -->
      <div class="mb-3">
        <h1 class="display-4 fw-bold text-primary mt-2">Bun venit în universul <span style="color: #00b4d8;">Vitalium</span>!</h1>

      </div>

      <!-- Descriere -->
      <p class="lead text-dark mb-3">
        Tehnologie inteligentă pentru sănătatea ta – ușor de folosit, sigură și mereu alături de tine.
      </p>

      <!-- Citat -->
      <blockquote class="blockquote">
        <p class="mb-0 fst-italic text-secondary">„Sănătatea este începutul tuturor lucrurilor.”</p>
      </blockquote>

      <!-- CTA -->
      <div class="mt-4">
        <a routerLink="/inregistrare" class="btn btn-primary btn-lg">Începe acum</a>
      </div>
    </div>
  </section>

  <!-- LOGIN CARD SECTION -->
  <div class="py-5">
    <div class="container">
      <div class="login-card text-center">
        <h3 class="mb-4">Ai deja cont?</h3>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a routerLink="/doctor/login" class="btn btn-outline-primary">
            <i class="bi bi-person-plus me-2"></i>Doctor
          </a>
          <a routerLink="/patient/login" class="btn btn-outline-success">
            <i class="bi bi-person-plus me-2"></i>Pacient
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5"></div>
 
</body>
</html>
